<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CND | Cart</title>
    <link rel="short icon" href="Images/logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <div class="top">
            <button class="top-menu-button">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div class="top-logo">
                <a href="index.html"><img src="Images/logo.png" alt=""></a>
            </div>
            <a href="cart.html"><button class="top-cart">CART <span id="total-category-incart"></span></button></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about-us.html">ABOUT US</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <div class="incart"></div>
        <div class="total-price" style="display: grid; width: 65%;  float: right; padding-left: auto;
        grid-template-columns: 8fr 1fr 2fr; padding: 30px 0; border-top: 2px solid rgba(0, 0, 0, 0.2);
        ">
        <strong style="margin-left: 120px;">Total</strong>
            <span id="total-amount-incart"></span>
            <span id="total-price-incart"></span>
        </div>
        <div class="incart-button">
            <button class="check-out-button">Check out</button>
            <a href="store.html"><button class="shopping-button">Continue shopping</button></a>
        </div>
    </div>

</body>
</html>
