<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CND</title>
    <link rel="short icon" href="Images/logo.png" type = "image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      
    <div class="home-container">
        <div class="over-layout"></div>
        <div class="option-list">
            <div class="title">
                <a href="#">CND</a>
            </div>
            <div class="option">
                <i class="fa fa-angle-right"></i>
                <a href="store.html">Store</a>
            </div>
            <div class="option">
                <i class="fa fa-angle-right"></i>
                <a href="#">Collections</a>
            </div>
            <div class="option">
                <i class="fa fa-angle-right"></i>
                <a href="#">Sign in</a>
            </div>
        </div>

        <div id="home-slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#home-slide" data-slide-to="0" class="active"></li>
                <li data-target="#home-slide" data-slide-to="1"></li>
                <li data-target="#home-slide" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="Images/slide-1.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Images/slide-4.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Images/slide-3.jpg" alt="">
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
